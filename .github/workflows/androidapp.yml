name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        
    - name: Set up Android SDK
      uses: reactivecircus/android-sdk-action@v2
      with:
        api-level: 35 
        build-tools: 36.0.0
    
    - name: Install dependencies
      run: ./gradlew build --stacktrace

    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

    - name: Generate unit test report
      run: ./gradlew testDebugUnitTest --info
      continue-on-error: true  

    - name: Run UI tests (Espresso)
      run: ./gradlew connectedDebugAndroidTest
    
    - name: Generate UI test report
      run: ./gradlew connectedDebugAndroidTest --info
      continue-on-error: true
